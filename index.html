<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game </h1>
    <h3>Press any key to start</h3>
    <div class="btn-container">
        <div class="line-1 ">
            <div class="btn green" type="button">1</div>
            <div class="btn red" type="button">2</div>
        </div>
        <div class="line-2">
            <div class="btn yellow" type="button">3</div>
            <div class="btn blue" type="button"> 4</div>
        </div>
    </div>
    <script src="script.js"> </script>
</body>
</html>
